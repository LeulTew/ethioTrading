    <div id="loading">
      <style>
        body {
          background-color: #ffffff;
          margin: 0;
        }
        #loading {
          position: fixed;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          font-size: 16px;
        }
        .loading-indicator {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .loading-spinner {
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          margin-bottom: 10px;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>

    <script>
      // Force HTML renderer for all browsers to avoid compatibility issues
      window.flutterWebRenderer = "html";

      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;

      // Proper initialization method recommended by Flutter
      window.addEventListener("load", async function () {
        var loading = document.getElementById("loading");

        // Initialize Flutter's engine using proper method
        _flutter = {};
        _flutter.loader = _flutter.loader || {};
        _flutter.loader.loadEntrypoint = function (options) {
          return Promise.resolve().then(function () {
            return loadMainDartJs();
          });
        };

        function loadMainDartJs() {
          return new Promise(function (resolve, reject) {
            var scriptTag = document.createElement("script");
            scriptTag.src = "main.dart.js";
            scriptTag.type = "application/javascript";
            scriptTag.onload = resolve;
            scriptTag.onerror = function (error) {
              console.error("Failed to load main.dart.js", error);
              reject(error);
            };
            document.body.appendChild(scriptTag);
          });
        }

        try {
          await _flutter.loader.loadEntrypoint({});
        } catch (e) {
          console.error("Failed to load Flutter app", e);
          loading.innerHTML = "Error loading application: " + e;
        }

        // Listen for first render
        window.addEventListener("flutter-first-frame", function () {
          loading.remove();
        });
      });
    </script>
