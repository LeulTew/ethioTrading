    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;

    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>

    <!-- Add connectivity check before loading Firebase -->
    <script>
      window.addEventListener("online", () => {
        console.log("Connection restored");
        window.dispatchEvent(
          new CustomEvent("connectivityChanged", { detail: { online: true } })
        );
      });
      window.addEventListener("offline", () => {
        console.log("Connection lost");
        window.dispatchEvent(
          new CustomEvent("connectivityChanged", { detail: { online: false } })
        );
      });
    </script>
  </head>
  <body>
    <div id="loading">
      <style>
        /* Loading indicator styles */
        body {
          background-color: #121212;
          margin: 0;
          padding: 0;
        }
        #loading {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        .spinner {
          width: 50px;
          height: 50px;
          border: 5px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: #6a11cb;
          animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (engineInitializer) {
            // Initialize the Flutter engine
            const appRunner = await engineInitializer.initializeEngine({
              // Use modern renderer with CanvasKit for better performance
              renderer: "canvaskit",
            });

            // Hide loading indicator
            document.querySelector("#loading")?.remove();

            // Run the app
            await appRunner.runApp();
          },
        });
      });
    </script>

    <!-- Firebase SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {

      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getFirestore,
        connectFirestoreEmulator,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      import {
        getDatabase,
        connectDatabaseEmulator,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDk6ydogSjQ6hohlxF_jGmxubSDosQPH68",
        authDomain: "ethio-tradding-app-9af0d.firebaseapp.com",
        projectId: "ethio-tradding-app-9af0d",
        storageBucket: "ethio-tradding-app-9af0d.firebasestorage.app",
        messagingSenderId: "1037800105398",
        appId: "1:1037800105398:web:477e073d91c9a8bf794d17",
        measurementId: "G-GLFX8LEDJH",
        databaseURL:
          "https://ethio-tradding-app-9af0d-default-rtdb.firebaseio.com",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const firestore = getFirestore(app);
      const database = getDatabase(app);

      // Make Firebase available globally
      window.firebaseApp = app;
      window.firebaseAuth = auth;
      window.firebaseFirestore = firestore;
      window.firebaseDatabase = database;
      window.firebaseAnalytics = analytics;
    </script>
